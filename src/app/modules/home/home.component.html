<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h2>Episodios</h2>
      </div>

      <div class="content">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
          <div>    
            <mat-form-field style="min-width: 400px !important" appearance="outline">     
              <mat-label>Filtrar Resultados</mat-label>     
              <input     
                matInput    
                placeholder="Filtrar"    
                (keyup)="applyFilter($event)"
                (keyDown)="applyFilter($event)"     
              />    
              <mat-icon matSuffix>filter_alt</mat-icon>      
            </mat-form-field>     
          </div>
        </div>
        <mat-divider></mat-divider><br>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let episode of episodies">
            <mat-card class="mat-elevation-z3" >
              <mat-card-content>
                <mat-card-title>{{ episode.name }}</mat-card-title>
              </mat-card-content>
              <img mat-card-image [src]= "imgEpisodie">
              <mat-card-content>
                <p>
                  <i>{{ episode.episode }}</i> 
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
  </div>
</div>
