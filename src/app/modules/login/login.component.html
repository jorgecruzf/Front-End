<div class="login-container">
  <img class="film" src="assets/images/film.png" alt="" />
  <div class="logo">Rick and Morty</div>

  <div class="login-form">
    <div class="form-group">
      <label for="uname">Usuario</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Clave</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
